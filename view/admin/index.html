<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="/public/Admin.css">
    
</head>
<body>

    <div class="menu">
        <i class='bx bx-menu'></i>
        <i class='bx bx-x'></i>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <img class="img_logo" id="cloud" src="/img/logo mini white.png" alt="">
                <a href="/views/dashboard/index.html">
                    <img class="img_logo2" id="cloud" src="https://dummyimage.com/180x100/fff/aaa" alt="">
                </a>
                <span>Farmacia</span>
            </div>
            
        </div>

        <nav class="navegacion">
            <ul>
                <li>
                    <a id="GestionProductos" href="#">
                        <span>Productos</span>
                    </a>
                </li>
                <li>
                    <a id="ReportesVentas" href="#">
                        <span>Reportes de Ventas</span>
                    </a>
                </li>
                <li>
                    <a id="Inventario" href="#">
                        <span>Control de Inventario</span>
                    </a>
                </li>
                <li>
                    <a id="GestionClientes" href="#">
                        <span>Gestion de Usuarios</span>
                    </a>
                </li>
                <li>
                    <a id="GestionAdmin" href="#">
                        <span>Añadir Administradores</span>
                    </a>
                </li>
                
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Drak Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">
                            
                        </div>
                    </div>
                </div>
            </div>
    
        </div>

    </div>


    <main>

        <div id="Mostrarcontenido"></div>

        <!-- Modal de edición -->  
        <div id="modalEditar" class="modal">  
            <div class="modal-content">  
                <span class="close" id="closeEditar">&times;</span>  
                <h2>Editar Usuario</h2>  
                <form id="formEditarUsuario">  
                    <label for="nuevoNombre">Nuevo Nombre:</label>  
                    <input type="text" id="nuevoNombre" required>  
                    <label for="nuevoEmail">Nuevo Email:</label>  
                    <input type="email" id="nuevoEmail" required>  
                    <button class="Cambios" type="submit">Guardar Cambios</button>  
                </form>  
            </div>  
        </div>  

        <!-- Modal de confirmación de eliminación -->  
        <div id="modalEliminar" class="modal">  
            <div class="modal-content">  
                <span class="close" id="closeEliminar">&times;</span>  
                <h2>Eliminar Usuario</h2>  
                <p>¿Estás seguro de que deseas eliminar este usuario?</p>  
                <button id="confirmarEliminar">Eliminar</button>  
                <button id="cancelarEliminar">Cancelar</button>  
            </div>  
        </div>  

    </main>
    
    <script src="/public/Admin.JS" ></script>
</body>
</html>
