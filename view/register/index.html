<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de Sesion</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Register.css">
	

</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form id="register-form" action="#">
				<h1>Crear Cuenta </h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>Use su correo electronico para iniciar sesion</span>
				<label for="user" class="sr-only">Usuario</label>  
				<input type="text" name="user" id="user" placeholder="Nombre de Usuario">
				<label for="email" class="sr-only">Email</label>  
				<input type="text" name="email" id="email" placeholder="Correo Electronico">    
				<label for="password" class="sr-only" >Password</label>  
				<input type="password" name="password" id="password" placeholder="Contraseña">  
				<button type="submit">Iniciar sesión</button> 
				<p class="error escondido">Error al Registrarse</p> 
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form id="login-form" action="#">
				<h1>Iniciar Sesion</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<label for="user" class="sr-only">Usuario</label>  
				<input type="text" name="user" id="user" placeholder="Nombre de Usuario">  
				<label for="password" class="sr-only" >Password</label>  
				<input type="password" name="password" id="password" placeholder="Contraña">  
				<button type="submit">Iniciar sesión</button> 
				<p class="error escondido">Error al Iniciar Sesion</p>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>¡Bienvenido!</h1>
					<p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
					<button class="ghost" id="signIn">Iniciar Sesion</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>¡Hola!</h1>
					<p>Introduce tus datos personales y realiza tus compra con nosotros</p>
					<button class="ghost" id="signUp">Unete</button>
				</div>
			</div>
		</div>
	</div>

	<script src="register.js" ></script>
</body>
</html>
